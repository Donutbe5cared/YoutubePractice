<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8</title>
    <style>
      .a8n,
      .a8e {
        border-radius: 3px;
        border-style: solid;
        display: block;
        margin: 5px;
      }

      .b8 {
        width: 200px;
        display: inline-block;
        vertical-align: middle;
      }
      .Yes,
      .No {
        display: inline-block;
        vertical-align: middle;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        margin: 2px;
        font-size: 15px;
      }

      .e7 {
        display: block;
        width: 200px;
        font-size: 15px;
        text-align: left;
        border-radius: 15px;
        border-style: solid;
        border-width: 2px;
        margin: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 10px;
        padding-right: 200px;
      }
      .google-logo {
        display: block;
        width: 200px;
        object-fit: contain;
        margin-left: 110px;
        margin-right: 110px;
      }
    </style>


  </head>
  <body>
    <input class="a8n" type="text" placeholder="Name">
    <input class="a8e" type="text" placeholder="Email">

    <p class="b8">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="Yes">
      Yes
    </button>
    <button class="No">
      No
    </button>

    <img class="google-logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png">
    <input class="e7" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
